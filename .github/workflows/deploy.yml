name: Deploy to Aliyun FC

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      - name: Set up Node.js from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          
      - name: Install dependencies including Serverless Devs
        run: npm ci

      - name: Configure Aliyun Credentials
        run: |
          npx s config add --AccessKeyID "${{ secrets.ALIYUN_ACCESS_KEY_ID }}" --AccessKeySecret "${{ secrets.ALIYUN_ACCESS_KEY_SECRET }}" --AccountID "${{ vars.ALIYUN_ACCOUNT_ID }}" -a default -f --access default

      - name: Deploy
        env:
          ALIYUN_ACCOUNT_ID: ${{ vars.ALIYUN_ACCOUNT_ID }}
          OSS_REGION: ${{ vars.OSS_REGION }}
          OSS_BUCKETS: ${{ vars.OSS_BUCKETS }}
          ACME_EMAIL: ${{ secrets.ACME_EMAIL }}
          CRON_EXPRESSION: ${{ vars.CRON_EXPRESSION || '0 33 3 * * 1' }} # Default: Every Monday at 03:33 UTC
        run: npx s deploy -y
